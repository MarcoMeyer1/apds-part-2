version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/node:14.18  # Updated next-gen Docker image for Node.js 14.18

    steps:
      - checkout  # Checkout your code from the repo

      # Cache node_modules to speed up subsequent builds
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "client/package.json" }}
            - v1-dependencies-

      # Install dependencies for client and employee projects
      - run:
          name: Install Dependencies
          command: |
            cd client
            npm install
            cd ../employee
            npm install

      # Save node_modules cache
      - save_cache:
          paths:
            - client/node_modules
            - employee/node_modules
          key: v1-dependencies-{{ checksum "client/package.json" }}

      # Install SonarScanner locally in each project directory if necessary
      - run:
          name: Install SonarScanner Locally
          command: |
            cd client
            npm install sonarqube-scanner
            cd ../employee
            npm install sonarqube-scanner

          # Run SonarQube Scan from the root level
      - run:
          name: Run SonarCloud Scan
          command: |
            npx sonar-scanner \
              -Dsonar.projectKey=MarcoMeyer1_apds-part-2 \
              -Dsonar.organization=marcomeyer1 \
              -Dsonar.sources=. \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=$SONAR_TOKEN \
              -X


workflows:
  build-and-test-workflow:
    jobs:
      - build-and-test
